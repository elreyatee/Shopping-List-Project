<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type="text/javascript" src="application.js"></script>
	
</head>
<body>
	<ul id="menu-bar">
		<li><h1>Shopping Bag</h1></li>
		<li><a href="#"><img src="img/shopping-cart.svg" alt="Cart"><a></li>
		<li><a href="#"><img src="img/favs.svg" alt="Fav"></a></li>
		<li><a href="#"><img src="img/foursquare_logo2.svg" alt="Foursquare"></a></li>
		<li><a href="#"><img src="img/twitter.svg" alt="Twitter"></a></li>
		<li><a href="#"><img src="img/email.svg" alt="Email"></a></li>
	</ul>
	<div id="hidden" class="address_bar">
		<form class="address_getter">
			<input type="text" placeholder="Type address here ..." size="50" name="address" required>
			<input type="submit" value="Submit">
		</form>
	</div>
	<div id="hidden template" class="results_window">
		<dl class="results">
			<dt>Store name:</dt>
				<dd class="store_name"></dd>
			<dt>Address:</dt>
				<dd class="store_address"></dd>
			<dt>City:</dt>
				<dd class="store_city"></dd>
			<dt>Phone number:</dt>
				<dd class="store_phone"></dd>
			<dt>Distance:</dt>
				<dd class="store_distance"></dd>
		</dl>
	</div>
	<div class="results-container"></div>
	<div id="shopping-field">
		<ul>
			<li><input type="text" name="shopping-item-field" id="input-field"></li>
			<li><a href="#" id="add-item" class="basket-controls"></a><li>
			<li><a href="#" id="clear-field" class="basket-controls"></a></li>
		</ul>
	</div>
	<div id="shopping-bag"></div>
	<div id="footer"><p>ET2014</p></div>
	<audio id="bag-sound" src="sounds/paper-throw-1.mp3">
</body>
</html>
